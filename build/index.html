<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Smooth</title>
    <link rel="stylesheet" href="./dist.css">
    <script src="./dist.js"></script>
</head>
<body>
	<main class="smooth" transition="bottomExpandIn" resource="true">
		<section class="stage" id="s-1">
            <div id="heading" class="bloc" now="now" animation="rubberBand">
				<h1 class="v-center">smooth.js</h1>
			</div>
			<div id="brief" class="bloc" now="now" delay="600" animation="lightSpeedIn">
				<h3 class="v-center">很轻的HTML5演示文稿制作工具</h3>
			</div>
			<div id="start" class="bloc" now="now" delay="1000" animation="fadeIn" anchor="1">
				<p class="v-center">
					<span>开始使用</span>
				</p>
			</div>
		</section>
		<section class="stage" id="s-2">	
			<div class="bloc" now="now" animation="lightSpeedIn">
				<h1>smooth.js是什么？</h1>
			</div>
			<div id="s21" class="bloc h5" now="now" delay="600" animation="rotateExpandIn">
				<p>HTML5</p>
			</div>
			<div id="s22" class="bloc h5" now="now" delay="1000" animation="rotateExpandIn">
				<p>CSS3</p>
			</div>
			<div id="s23" class="bloc" now="now" delay="1400" animation="typing">
				<p>一款HTML5演示文稿制作工具</p>
			</div>
		</section>
		<section class="stage" id="s-3">
			<div id="steps" class="bloc" now="now" animation="flipInY">
				<h1>如何使用smooth.js？</h1>
			</div>
			<div class="bloc" now="now" delay="800" animation="fadeInRight">
				<p>1. 引入Javascript文件以及CSS样式表</p>
			</div>
			<div class="bloc" now="now" delay="1200" animation="fadeInRight">
				<p>2. 在HTML中声明式地书写演示文稿</p>
			</div>
			<div class="bloc" now="now" delay="1600" animation="fadeInRight">
				<p>3. 在浏览器中查看效果</p>
			</div>
			<div id="bub1" class="bloc bubble" now="now" animation="expandIn"></div>
			<div id="bub2" class="bloc bubble" now="now" animation="expandIn"></div>
			<div id="bub3" class="bloc bubble" now="now" animation="expandIn"></div>
		</section>
		<section class="stage" id="s-4">
			<div class="bloc" now="now" animation="bounceInDown">
				<h1>smooth动画</h1>
			</div>
			<div class="bloc" now="now" delay="400" animation="fadeInUp">
				<p>支持CSS动画和Javascript动画</p>
			</div>
			<div class="bloc" now="now" delay="800" animation="fadeInUp">
				<p>目前仅仅内置了很少的动画效果</p>
			</div>
			<div class="bloc" now="now" delay="1200" animation="fadeInUp">
				<p>你可以自己书写动画</p>
			</div>
			<div class="bloc" now="now" delay="1600" animation="fadeInUp">
				<p>你可以采用第三方CSS动画库</p>
			</div>	
		</section>
		<section class="stage" id="s-5">
			<div class="bloc" now="now" animation="bounceInDown">
				<h1 ontap="download">DOWNLOAD</h1>
			</div>
		</section>
		<section class="stage" id="s-6">
			<div class="bloc" now="now" animation="fadeIn">
				<img style="width: 50%;float:left;" data-src="http://img3.redocn.com/tupian/20150806/weimeisheyingtupian_4779232.jpg" />
			</div>
			<div class="bloc" now="now" animation="lightSpeedIn">
				<img style="width: 50%;float:left;" data-src="http://h5.86.cc/walls/20150922/1024x768_0cce092c00c8dec.jpg" />
			</div>
			<div class="bloc" now="now" animation="lightSpeedIn">
				<img style="width: 50%;float:left;" data-src="http://ww1.sinaimg.cn/mw690/43aeabd5gw1f9igiaqsyoj21kw19c1kx.jpg" />
			</div>
			<div class="bloc" now="now" animation="lightSpeedIn">
				<img style="width: 50%;float:left;" data-src="http://ww2.sinaimg.cn/mw690/43aeabd5gw1f9igi244mlj20wv0sgdp1.jpg" />
			</div>
		</section>
	</main>
</body>
</html>
