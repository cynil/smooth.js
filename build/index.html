<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Smooth</title>
    <link rel="stylesheet" href="./dist.css">
</head>
<body>
	<main class="smooth">
		<section class="stage" id="s-1">
            <div id="heading" class="bloc" now="now" animation="rubberBand">
				<h1 class="v-center">smooth.js</h1>
			</div>
			<div id="brief" class="bloc" now="now" delay="600" animation="lightSpeedIn">
				<h3 class="v-center">很轻的HTML5演示文稿制作工具</h3>
			</div>
			<div id="start" class="bloc" now="now" delay="1000" animation="fadeIn">
				<p class="v-center">
					<span>开始使用</span>
				</p>
			</div>
		</section>
		<section class="stage" id="s-2">
			<div id="steps" class="bloc" now="now" delay="400" animation="fadeIn">
				<h1>smooth.js十分易于使用</h1>
			</div>
			<div class="bloc" animation="swing">
				<p>1. 引入Javascript文件以及CSS样式表</p>
			</div>
			<div class="bloc" animation="fadeIn">
				<p>2. 在HTML中声明式地书写演示文稿</p>
			</div>
			<div class="bloc" animation="lightSpeedIn">
				<p>3. 在浏览器中查看效果</p>
			</div>
			<div id="bub1" class="bloc bubble" now="now" animation="bottomIn"></div>
			<div id="bub2" class="bloc bubble" now="now" animation="bottomIn"></div>
			<div id="bub3" class="bloc bubble" now="now" animation="bottomIn"></div>
		</section>
		<section class="stage" id="s-3">
			
		</section>
		<section class="stage" id="s-4">
			<div class="bloc" now="now" animation="fadeIn">
				<p>smooth仅仅目前内置了很少的动画效果，你可以使用第三方的CSS库，例如Animate.css添加更加丰富的交互效果。</p>
			</div>			
		</section>
	</main>
</body>
    <script src="./dist.js"></script>
</html>
